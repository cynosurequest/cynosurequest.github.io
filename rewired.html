<html lang="en">
    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Contact us</title>

        <!--  ----------------------------------------------------------------------  -->

        <style>
            h2{
                font-family: 'Barlow Semi Condensed', sans-serif;
                font-size: large;
                font-weight: 700;
                padding-top: 20px;
                padding-bottom: 10px;
            }
            .logo{
                margin: auto;
                position: relative;
            }
            .contact-form__the-form{
                margin: auto;
                max-width: 650px;
            }
            textarea {
                resize: none;
                box-sizing: border-box;
                border-radius: 4px;
                background-color: #ffffff;
                font-size: 16px;
            }
            
            .registerbtn {
                width: auto;
                opacity: 0.9;
                background-color: #1D1D1D;
                color: #ffffff;
                font-family: 'Barlow Semi Condensed', sans-serif;
                padding: 15px 46px;
                border-radius: 5px;
                font-weight: 700;
            }
            .registerbtn:hover{
                filter: brightness(100%);
                background-color: #967100;
            }
            .center{
                align-items: center;
            }
        </style>

    </head>
    
    <body>        
        <div class="contact-form__the-form">
		<center>
		    <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgGlBcK-GgTlhD7f-yBhQAp4_7l77hkqql5Q&usqp=CAU" alt="Rewired" width="110" height="105">
		</center>
            <div class="center">
                <h2>Connect with us</h2>
                <div class="contact-form__the-field">
                    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
                        
                        <input type="hidden" name="oid" value="00D8e000000T7Z5" />
                        <input type="hidden" name="retURL" value="https://cynosurequest.github.io/success.html" />
                        
                        <!--  ----------------------------------------------------------------------  -->

                        <!--  ----------------------------------------------------------------------  -->
                        
                        <div class="each-element">
                            <label class="visually-hidden" for="first_name">First Name</label>
                            <div class="">
                                <input class="form-control" id="first_name" maxlength="40" name="first_name" size="20" type="text" placeholder="First Name"/><br />
                            </div>
                        </div>
                        
                        <div class="each-element">
                            <label class="visually-hidden" for="last_name">Last Name</label>
                            <div class="">
                                <input class="form-control" id="last_name" maxlength="80" name="last_name" size="20" type="text" placeholder="Last Name" /><br />
                            </div>
                        </div>
                        
                        <div class="each-element">
                            <label class="visually-hidden" for="email">Email</label>
                            <div class="">
                                <input class="form-control" id="email" maxlength="80" name="email" size="20" type="text" placeholder="Email"/><br />
                            </div>
                        </div>

			<div class="each-element">
                            <label class="visually-hidden" for="phone">Phone</label>
                            <div class="">
                                <input class="form-control" id="phone" maxlength="40" name="phone" size="20" type="text" placeholder="Phone"/><br />
                            </div>
                        </div>
                        
                        <div class="each-element">
                            <label class="visually-hidden" for="company">Company</label>
                            <div class="">
                                <input class="form-control" id="company" maxlength="40" name="company" size="20" type="text" placeholder="Company" /><br />
                            </div>
                        </div>
                        
                        <div class="each-element">
                            <label class="visually-hidden" for="city">City</label>
                            <div class="">
                                <input class="form-control" id="city" maxlength="40" name="city" size="20" type="text" placeholder="City" /><br />
                            </div>
                        </div>

                        <!-- <textarea class="form-control" id="00N8d00000W5RzE" name="00N8d00000W5RzE" rows="3" type="text" wrap="soft" placeholder="Message"></textarea><br>-->

                                <select class="slds-input" id="Campaign_ID" name="Campaign_ID">
                                    <option value="">--None--</option>

                                    <option value="7018d000001EOqi">International Electrical Engineers Association Trade Show - Mar 4-5, 2002</option>
                                </select><br />
                            </div>
                        </div> -->

                        <input type="hidden" id="Campaign_ID" name="Campaign_ID" />
                        
                        
                        <center>
                            <input class="registerbtn" type="submit" name="submit" />
                        </center>        
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        let url = (window.location != window.parent.location) ? document.referrer : document.location.href;
        console.log({url});
        const queryString = url.split('?')[1];
        console.log({queryString});
        const urlParams = new URLSearchParams(queryString);
        console.log({urlParams});
        const campaignId = urlParams.get("cmpid");
        console.log({campaignId});
        //var campaignId = '{!$CurrentPage.parameters.cmpid}';
        document.getElementById('Campaign_ID').value = campaignId;
    </script>
